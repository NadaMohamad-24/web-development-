<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Real-Time Translator (No API Key)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 5px solid #43a047;
      border-radius: 6px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üåç Free Translator (No API Key Needed)</h2>

  <label for="sourceLang">From:</label>
  <select id="sourceLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ar">Arabic</option>
    <option value="hi">Hindi</option>
  </select>

  <label for="targetLang">To:</label>
  <select id="targetLang">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ar">Arabic</option>
    <option value="hi">Hindi</option>
    <option value="en">English</option>
  </select>

  <label for="inputText">Enter text:</label>
  <textarea id="inputText" rows="4" placeholder="Type something..."></textarea>

  <button onclick="translateText()">Translate</button>

  <div class="output" id="output"></div>
</div>

<script>
  async function translateText() {
    const text = document.getElementById("inputText").value.trim();
    const source = document.getElementById("sourceLang").value;
    const target = document.getElementById("targetLang").value;
    const output = document.getElementById("output");

    if (!text) {
      output.innerHTML = "<strong style='color:red;'>‚ùó Please enter text to translate.</strong>";
      return;
    }

    output.innerHTML = "‚è≥ Translating...";

    try {
      const res = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://translate.argosopentech.com/translate"), {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        })
      });

      const data = await res.json();

      if (data.error || !data.translatedText) {
        throw new Error("Translation failed.");
      }

      output.innerHTML = `
